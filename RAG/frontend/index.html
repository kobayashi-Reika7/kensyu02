<body>

            <button class="sample-btn" onclick="setQuestion('åˆºæ¿€ãŒå°‘ãªã„æ¸©æ³‰ã¯ã©ã‚Œã§ã™ã‹ï¼Ÿ')">åˆºæ¿€ãŒå°‘ãªã„</button>

    <script>

        // æ¸©æ³‰ç›¸è«‡ãƒãƒ£ãƒƒãƒˆ - ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚µã‚¤ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯
        // ============================================

        // APIã®ãƒ™ãƒ¼ã‚¹URLï¼ˆFastAPIã‚µãƒ¼ãƒãƒ¼ï¼‰
        const API_BASE = "http://localhost:8000";

        // ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ã®è¦ç´ ã‚’å–å¾—
        const chatArea = document.getElementById("chatArea");
        const questionInput = document.getElementById("questionInput");
        const askBtn = document.getElementById("askBtn");

        // åˆå›ã‹ã©ã†ã‹ã®ãƒ•ãƒ©ã‚°ï¼ˆã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‰Šé™¤ç”¨ï¼‰
        let isFirstMessage = true;

        /**
         * ã‚µãƒ³ãƒ—ãƒ«è³ªå•ãƒœã‚¿ãƒ³ã‹ã‚‰è³ªå•ã‚’è¨­å®š
         * @param {string} question - è¨­å®šã™ã‚‹è³ªå•æ–‡
         */
        function setQuestion(question) {
            questionInput.value = question;

        }

        /**
         * ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ã«è¿½åŠ 
         * @param {string} text - ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ†ã‚­ã‚¹ãƒˆ
         * @param {string} role - "user" ã¾ãŸã¯ "assistant"
         * @param {string[]} sources - å‚ç…§ã‚½ãƒ¼ã‚¹ã®é…åˆ—ï¼ˆassistantæ™‚ã®ã¿ï¼‰
         * @param {boolean} isError - ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã©ã†ã‹
         */
        function addMessage(text, role, sources = [], isError = false) {
            // åˆå›ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ™‚ã«ã‚¦ã‚§ãƒ«ã‚«ãƒ ç”»é¢ã‚’å‰Šé™¤
            if (isFirstMessage) {

            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;

            // ãƒ©ãƒ™ãƒ«ï¼ˆã‚ãªãŸ / ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆï¼‰
            const label = document.createElement("div");
            label.className = "message-label";
            label.textContent = role === "user" ? "ã‚ãªãŸ" : "â™¨ï¸ ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆ";

            // å¹ãå‡ºã—
            const bubble = document.createElement("div");
            bubble.className = `message-bubble ${isError ? "error-bubble" : ""}`;
            bubble.textContent = text;

            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);

            // å‚ç…§ã‚½ãƒ¼ã‚¹ãŒã‚ã‚‹å ´åˆã¯æŠ˜ã‚ŠãŸãŸã¿ã§è¡¨ç¤º
            if (sources.length > 0) {
                const sourcesDiv = document.createElement("div");
                sourcesDiv.className = "sources";

                const toggle = document.createElement("button");
                toggle.className = "sources-toggle";
                toggle.textContent = "ğŸ“„ å‚ç…§ã‚½ãƒ¼ã‚¹ã‚’è¡¨ç¤º";
                toggle.onclick = function () {
                    const list = this.nextElementSibling;
                    list.classList.toggle("open");
                    this.textContent = list.classList.contains("open")
                        ? "ğŸ“„ å‚ç…§ã‚½ãƒ¼ã‚¹ã‚’éš ã™"
                        : "ğŸ“„ å‚ç…§ã‚½ãƒ¼ã‚¹ã‚’è¡¨ç¤º";
                };

                const list = document.createElement("div");
                list.className = "sources-list";

                sources.forEach((src, i) => {
                    const item = document.createElement("div");
                    item.className = "source-item";
                    item.textContent = `[${i + 1}] ${src}`;
                    list.appendChild(item);
                });

                sourcesDiv.appendChild(toggle);
                sourcesDiv.appendChild(list);
                messageDiv.appendChild(sourcesDiv);
            }

            chatArea.appendChild(messageDiv);

            // æœ€æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        /**

         * @param {boolean} show - è¡¨ç¤ºã™ã‚‹ã‹ã©ã†ã‹
         */
        function setLoading(show) {
            // æ—¢å­˜ã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’å‰Šé™¤
            const existing = document.querySelector(".loading");
            if (existing) existing.remove();

            if (show) {

                loading.innerHTML = `

        /**
         * è³ªå•ã‚’é€ä¿¡ã—ã¦RAGã§å›ç­”ã‚’å–å¾—
         *
         * å‡¦ç†ã®æµã‚Œï¼š
         * 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è³ªå•ã‚’ãƒãƒ£ãƒƒãƒˆã«è¡¨ç¤º

         * 3. å›ç­”ã¨å‚ç…§ã‚½ãƒ¼ã‚¹ã‚’ãƒãƒ£ãƒƒãƒˆã«è¡¨ç¤º
         */
        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢ã—ã¦ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            questionInput.value = "";

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addMessage(question, "user");

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            setLoading(true);

            try {
                // FastAPI ã«POSTãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const response = await fetch(`${API_BASE}/api/ask`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) {
                    const error = await response.json();

                }

                const data = await response.json();

                setLoading(false);
                addMessage(data.answer, "assistant", data.sources);

            } catch (error) {

                let errorMsg = "å›ç­”ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
                if (error.message.includes("Failed to fetch")) {

                        + "\nâ†’ uvicorn api.main:app --reload --port 8000";
                } else {

                }
                addMessage(errorMsg, "assistant", [], true);
            }

            // ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–
            askBtn.disabled = false;
            questionInput.focus();
        }
    </script>
