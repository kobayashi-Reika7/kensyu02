<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoアプリ</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <h1>ToDoアプリ</h1>
  <div class="counter-row" id="counterRow">
    <span id="counterIncomplete">未完了：0件</span>
    <span id="counterCompleted">完了：0件</span>
    <span id="counterFavorite">お気に入り：0件</span>
    <span id="counterOverdue">期限切れ：0件</span>
  </div>
  <div class="list-section">
    <label for="listSelect">リスト：</label>
    <select id="listSelect"></select>
    <button type="button" id="addListBtn" class="btn-add-list">リスト追加</button>
    <button type="button" id="deleteListBtn" class="btn-delete-list">リスト削除</button>
  </div>
  <div class="task-form">
    <input type="text" id="taskInput" placeholder="タスクを入力" maxlength="200">
    <button type="button" id="addButton">追加</button>
  </div>
  <ul class="task-list" id="taskList"></ul>

  <script src="todolist.js"></script>
</body>
</html>
